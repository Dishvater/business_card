<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business_card</title>
    <link href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav__link">jeden</a>
        <a href="#" class="nav__link">dwa</a>
        <a href="#" class="nav__link">trzy</a>
        <a href="#" class="nav__link">cztery</a>
        <a href="#" class="nav__link">pięć</a>
        <!-- <i class="fas fa-bars fa-bars--js"></i> -->
        <div class="hamburger__container">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    </nav>
    <main class="card">
        <article class="card__content">
            <img src="avatar.png" alt="user avatar"/>
            <div class="card__info">
            <header>
                <h1 class="card__name">Wojciech Wawrzyniak</h1>
                <p class="card__position">frontend developer</p>
            </header>
            <p class="card__description">Fork operator with will to change the world</p>
            <p class="card__description">W sieci: <a class="card__link" href="#">Facebook</a>, <a class="card__link" href="#">GitHub</a>, <a class="card__link" href="#">Instagram</a>.</p>
            </div>
        </article>
    </main>
    
</body>
</html>
